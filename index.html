<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/pi-player.css">
        <link rel="stylesheet" type="text/css" href="plugin/font-awesome-4.5.0/css/font-awesome.min.css">
        <title>Pi-Player</title>
		<meta charset="utf-8"/>
		<style>
			html, body { margin : 0; padding : 0; }

            a { color : #222222; text-decoration : none; }

            #list li { margin : 5px 0; }

            .github { margin : 20px; }
		</style>
    </head>
    <body>
		<div class="pi-player"></div>
		<ul id="list">
			<li><a href="http://www.crazymastering.com/audiosamples/manners-O.mp3">The Dotted Line - Jon Manners</a></li>
			<li><a href="http://www.crazymastering.com/audiosamples/RonPandy_original.mp3">Age Of Asparagus - Ron Pandy</a></li>
			<li><a href="http://www.crazymastering.com/audiosamples/RenegadeStringBand_original.mp3">I'm For You - Renegade String Band</a></li>
		</ul>
		<p class="github"><a target="_blank" href="https://github.com/ismailocal/simple-audio-player">Github - Simple Audio Player</a></p>
        <script type="text/javascript" src="js/pi-player.js"></script>
		<script>
			var piPlayer = new piPlayer();

            var
                    a = document.getElementById('list').getElementsByTagName('a'),
                    l = a.length;

            piPlayer.run(a[0].getAttribute('href'), true);

            while (l--) {
                a[l].onclick = function (e) {
                    e.preventDefault();
                    piPlayer.run(this.getAttribute('href'), true);
                }
            }
		</script>
    </body>
</html>
